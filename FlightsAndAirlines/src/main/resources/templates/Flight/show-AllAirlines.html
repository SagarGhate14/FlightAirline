<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Registry | Emerald Edition 2026</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); 
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers the card vertically */
            -webkit-font-smoothing: antialiased;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            width: 100%;
            /* Reduced max-width so 2 columns don't look lost */
            max-width: 800px; 
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        h2 { font-weight: 700; color: #16a085; margin: 0; letter-spacing: -0.5px; }

        .btn-action {
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-action:hover {
            background-color: #1abc9c;
            color: white;
            transform: translateY(-2px);
        }

        /* --- TABLE STYLING --- */
        .table {
            border-collapse: separate;
            border-spacing: 0 12px;
            table-layout: fixed; /* Ensures 50/50 split */
            width: 100%;
        }

        .table thead th {
            border: none;
            color: #86868b;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            padding: 15px;
            text-align: center; /* Center Header */
        }

        .table tbody tr {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: 0.2s;
        }

        .table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .table tbody td {
            padding: 20px;
            vertical-align: middle;
            border: none;
            text-align: center; /* Center Content */
        }

        .table tbody tr td:first-child { border-radius: 10px 0 0 10px; }
        .table tbody tr td:last-child { border-radius: 0 10px 10px 0; }

        .id-badge {
            background-color: #e8f5e9;
            color: #16a085;
            padding: 6px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-family: monospace;
            display: inline-block;
        }

        .airline-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .footer-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #16a085;
            text-decoration: none;
            font-weight: 600;
        }
          .btn-add {
            background-color: #16a085;
            color: white !important; /* Forces white text */
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-add:hover {
            background-color: #1abc9c;
            color: white !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="dashboard-card">
    <div class="header-flex">
        <h2><i class="fa-solid fa-building-shield me-2"></i> Airlines 2026</h2>
        <a th:href="@{/api/addAir}" class="btn-action"><i class="fa-solid fa-plus"></i> Add</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Registration ID</th>
                <th>Airline Name</th>
                <th th:if="${loggedUserName == 'admin'}"> Delete </th>
                <th th:if="${loggedUserName == 'admin'}"> Update </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="airline : ${allAirlines}">
                <td>
                    <span class="id-badge" th:text="${airline.Aid}">ID</span>
                </td>
                <td>
                    <span class="airline-name" th:text="${airline.AirName}">Airline Name</span>
                </td>
                <td th:if="${loggedUserName == 'admin'}">
                  <a th:href="@{/api/airDelete/{id} (id=${airline.Aid})}" class="btn-add me-2"> Delete </a>
                </td>
                <td th:if="${loggedUserName == 'admin'}">
                 <a th:href="@{/api/airUpdate/{id} (id=${airline.Aid})}" class="btn-add me-2"> Update</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(allAirlines)}" class="text-center p-5">
        <p class="text-muted">No records found.</p>
    </div>

    <a th:href="@{/api/list}" class="footer-link">
        <i class="fa-solid fa-arrow-left me-2"></i> Return to Dashboard
    </a>
</div>

</body>
</html>
