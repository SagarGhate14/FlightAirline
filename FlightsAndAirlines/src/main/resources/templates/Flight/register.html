<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Emerald Edition 2026</title>
    <!-- Bootstrap 5.3 Link -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); 
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* 1350px EXTRA WIDE card matching your Login page */
        .form-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 70px;
            border-radius: 18px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 1350px; 
        }

        .flex-row-custom {
            display: flex;         
            gap: 30px;             
            width: 100%;
            margin-bottom: 25px;
        }

        .flex-item {
            flex: 1;   
            margin-right:15px;            
        }

        h2 { font-weight: 700; color: #16a085; margin-bottom: 40px; letter-spacing: -0.5px; }

        label { font-weight: 600; font-size: 0.85rem; color: #555; margin-bottom: 8px; display: block; }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 16px;
            background-color: #ffffff;
            width: 100%;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #16a085;
            box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.2); 
            outline: none;
        }

        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .btn-login-link {
            color: #16a085;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 12px 25px;
            border: 2px solid #16a085;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 15px;
            display: inline-block;
        }

        .btn-login-link:hover {
            background-color: #16a085;
            color: white;
            transform: translateY(-2px);
        }

        .btn-submit {
            background-color: #16a085; 
            color: white;
            border: none;
            padding: 14px 60px;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
            transition: 0.3s;
        }

        .btn-submit:hover {
             background-color: #1abc9c;
             transform: translateY(-2px);
             color: white;
        }

        @media (max-width: 768px) {
            .flex-row-custom { flex-direction: column; gap: 15px; }
            .footer-actions { flex-direction: column; gap: 20px; text-align: center; }
            .btn-submit, .btn-login-link { width: 100%; margin-right: 0; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Administrator Registration</h2>
    
    <form th:action="@{/register}" th:object="${UserDetails}" method="POST">
        
        <!-- Row 1: Side-by-side inputs for Username and Password -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>New User Name</label>
                <input type="text" name="username" th:field="*{userName}" class="form-control" placeholder="Create a username" required autofocus>
            </div>
            <div class="flex-item">
                <label>New Password</label>
                <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Create a secure password" required>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-actions">
            <span style="color: #86868b; font-size: 0.9rem;">Emerald Edition Security Protocol 2026</span>
            
            <div class="button-group">
                <a th:href="@{/login}" class="btn-login-link">Already have an account?</a>
                <button type="submit" class="btn btn-submit shadow-sm">Create Account</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
