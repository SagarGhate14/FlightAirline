<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Dashboard | Emerald Edition 2026</title>
    <!-- Fixed Bootstrap 5.3 Link -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <!-- Fixed Google Font Link (Inter) -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body {
            /* 2026 Modern Font Stack */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            /* Attractive Emerald Background Gradient */
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); 
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 70px;
            border-radius: 18px; /* Slightly less rounded than Apple style */
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 1350px; /* EXTRA WIDE layout */
        }

        /* --- THE FLEXBOX ROW WITH GAPS --- */
        .flex-row-custom {
            display: flex;         
            gap: 30px;             
            width: 100%;
            margin-bottom: 25px;
        }

        .flex-item {
            flex: 1;               
            margin-right:19px;
        }

        h2 { font-weight: 700; color: #16a085; margin-bottom: 40px; letter-spacing: -0.5px; }

        label { font-weight: 600; font-size: 0.85rem; color: #555; margin-bottom: 8px; display: block; }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 16px;
            background-color: #ffffff;
            width: 100%;
            transition: all 0.2s ease;
        }

        /* Vibrant Emerald Focus Glow */
        .form-control:focus, .form-select:focus {
            border-color: #16a085;
            box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.2); 
            outline: none;
        }

        .btn-submit {
            background-color: #16a085; /* Emerald Button Color */
            color: white;
            border: none;
            padding: 14px 60px;
            border-radius: 8px;
            font-weight: 700;
            float: right;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
            transition: 0.3s;
        }
        .btn-submit:hover {
             background-color: #1abc9c;
             transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Update Flight Schedule</h2>
    
    <form th:action="@{/api/update}" th:object="${flight}" method="POST">
       <input type="hidden" th:field="*{flightId}" />
        
        <!-- Row 1: Source & Destination (Shared Row) -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Source</label>
                <input type="text" th:field="*{source}" th:value="${flight.source}" class="form-control" placeholder="Origin City" required>
            </div>
            <div class="flex-item">
                <label>Arrival Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" placeholder="Arrival City" required>
            </div>
        </div>

        <!-- Row 2: Dates (Shared Row) -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Date</label>
                <input type="date" th:field="*{departureDate}" th:value="${flight.departureDate}" class="form-control" required>
            </div>
            <div class="flex-item">
                <label>Arrival Date</label>
                <input type="date" th:field="*{arrivalDate}" class="form-control" required>
            </div>
        </div>

        <!-- Row 3: Times (Shared Row) -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Time</label>
                <input type="time" th:field="*{departureTime}" class="form-control" required>
            </div>
            <div class="flex-item">
                <label>Arrival Time</label>
                <input type="time" th:field="*{arrivalTime}" class="form-control" required>
            </div>
        </div>

        <!-- Row 4: Pricing & Enterprise (Shared Row) -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Class Name</label>
                <select th:field="*{className}" class="form-select" required>
                <option value="" selected> Select Class </option>
                <option th:each="class : ${T(com.cg.entity.AirlineClass).values()}" th:value="${class}" th:text="${class.getClassName()}"> </option>
                </select>
            </div>
            <div class="flex-item">
                <label>Enterprise Name</label>
                <select th:field="*{enterprise}" class="form-select" required>
                    <option value="" selected >Select Airline</option>
                    <option th:each="air : ${airlines}" th:value="${air.Aid}" th:text="${air.AirName}"></option>
                </select>
            </div>
        </div>

        <!-- Row 5: Logistics & Seats (Shared Row) -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Flight Price ($)</label>
                <input type="number" step="0.01" th:field="*{flightPrice}" class="form-control" placeholder="0.00">
            </div>
            <div class="flex-item">
                <label>Duration (Min)</label>
                <input type="number" th:field="*{duration}" class="form-control">
            </div>
            <div class="flex-item">
                <label>Total Seats</label>
                <input type="number" th:field="*{totSeat}" class="form-control">
            </div>
            <div class="flex-item">
                <label>Available Seats</label>
                <input type="number" th:field="*{availSeat}" class="form-control">
            </div>
        </div>

        <div style="overflow: auto; margin-top: 30px;">
            <button type="submit" class="btn btn-submit shadow-sm">Save Flight</button>
        </div>
    </form>
</div>

</body>
</html>
